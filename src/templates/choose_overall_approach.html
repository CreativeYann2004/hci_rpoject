{% extends "layout.html" %}
{% block content %}
<h2>Choose Overall Approach</h2>
<p class="text-muted">Select whether you want a Random or Personalized approach.</p>
<form method="POST">
  <div class="form-check">
    <input class="form-check-input" type="radio" name="approach" id="approach_random" value="random" checked>
    <label class="form-check-label" for="approach_random">
      Random
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="approach" id="approach_personalized" value="personalized">
    <label class="form-check-label" for="approach_personalized">
      Personalized
    </label>
  </div>
  <button type="submit" class="btn btn-primary mt-3">Next</button>
</form>
{% endblock %}
