{% extends "layout.html" %}
{% block content %}
<h2>Choose Game Mode</h2>
<p class="text-muted">Would you like to guess the song details or rank the songs?</p>
<form method="POST">
  <div class="form-check">
    <input class="form-check-input" type="radio" name="game_mode" id="mode_guess" value="guess" checked>
    <label class="form-check-label" for="mode_guess">
      Guess the Song
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="game_mode" id="mode_rank" value="rank">
    <label class="form-check-label" for="mode_rank">
      Rank the Songs
    </label>
  </div>
  <button type="submit" class="btn btn-primary mt-3">Next</button>
</form>
{% endblock %}
