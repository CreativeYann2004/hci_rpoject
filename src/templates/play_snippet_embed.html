<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Snippet Player</title>
</head>
<body style="margin:0; padding:0;">
  <div style="position: relative; width:100%; height:80px;">
    <iframe 
      src="{{ embed_url }}"
      width="100%"
      height="80"
      frameborder="0"
      allow="autoplay; encrypted-media"
      style="position:absolute; top:0; left:0; z-index:1;">
    </iframe>
    <!-- FULL black overlay -->
    <div style="
      position:absolute;
      top:0; left:0;
      width:100%; height:80px;
      background:black;
      opacity:0.8;
      z-index:2;
    "></div>
  </div>
  <p style="font-size:0.9rem; color:#555; margin: 5px;">
    <em>Press the play button on the black area to hear the snippet. Info is hidden.</em>
  </p>
</body>
</html>
