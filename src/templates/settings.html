{% extends "layout.html" %}
{% block content %}
<h2>Settings (Project Manual/HCI)</h2>

<form method="POST">
  <div class="mb-3">
    <label class="form-label">Color Theme</label>
    <select name="color_theme" class="form-select">
      <option value="navy" {% if session.color_theme == 'navy' %}selected{% endif %}>Navy</option>
      <option value="light" {% if session.color_theme == 'light' %}selected{% endif %}>Light</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Difficulty</label>
    <select name="difficulty" class="form-select">
      <option value="easy" {% if current_diff == 'easy' %}selected{% endif %}>Easy (±3 years)</option>
      <option value="normal" {% if current_diff == 'normal' %}selected{% endif %}>Normal (±1 year)</option>
      <option value="hard" {% if current_diff == 'hard' %}selected{% endif %}>Hard (Exact year)</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Spotify Playlist ID/URI (Optional)</label>
    <input 
      type="text" 
      name="playlist_id" 
      class="form-control"
      placeholder="e.g. spotify:playlist:37i9dQZF1DXcBWIGoYBM5M"
      value="{{ current_playlist|default('') }}"
    />
    <small class="form-text text-muted">
      If blank, we use your existing or default playlist.
    </small>
  </div>

  <button class="btn btn-primary">Save Settings</button>
</form>
{% endblock %}
