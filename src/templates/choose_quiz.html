{% extends "layout.html" %}
{% block content %}
<h2>Choose Your Guessing Game</h2>
<p class="text-muted">Do you want the simple Random version or an Adaptive Personalized version?</p>

<form method="POST">
  <div class="form-check">
    <input class="form-check-input" type="radio" name="quiz_choice" id="quiz_random" value="random" checked>
    <label class="form-check-label" for="quiz_random">
      Random Quiz
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="quiz_choice" id="quiz_personalized" value="personalized">
    <label class="form-check-label" for="quiz_personalized">
      Personalized Quiz
    </label>
  </div>
  <button type="submit" class="btn btn-primary mt-3">Start Game</button>
</form>
{% endblock %}
